{% extends 'AtlasGramApp/main.html' %}
{% block title %} Users {% endblock title %}

{% block content %}
  <div class = "content-section" >
      <form action="" method = "POST">
          {% csrf_token %}
          <fieldset class = "form-group">
              <legend class="border-bottom mb-4" >Delete Comment</legend>
            <h2>Are you sure you want to delete comment "{{object.content}}"</h2>
          </fieldset>
          <div class="form-group" >
              <button class = "btn btn-outline-danger" type="submit">Yes,Delete</button>
               <button class = "btn btn-outline-secondary" ><a href="{% url 'post-detail' object.id %}">Cancel</a></button>
          </div>
      </form>

  </div>
{% endblock content %}
